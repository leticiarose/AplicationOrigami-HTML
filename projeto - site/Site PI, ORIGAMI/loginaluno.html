<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="img/origami.png" type="img/x-png" /> 
  <link href="css/loginaluno.css" rel="stylesheet" type="text/css" />
  <title>Origami- Login Aluno</title>
</head>

<body>

  <div class="content">
    <div id="login">
      <img src="img/origami.png" width="70" height="70">
      <form>
        <h1>Login Aluno</h1>
        <p>
          <label for="email_login">Digite seu e-mail</label>
          <input id="email_login" name="email_login" required="required" type="text" placeholder="exemplo@.com.br" />
        </p>

        <p>
          <label>Digite o nome da sua instituição</label>
          <input id="nome_escola" name="nome_escola" required="required" type="text"
            placeholder="Exemplo: ETE Porto Digial" />
        </p>

        <p>
          <label>Digite sua senha</label>
          <input id="senha_login" name="senha_login" required="required" type="password" placeholder="******" />
        </p>

        <p>
          <input id="sendButton" type="button" value="Entrar" />
        </p>


        <p class="link">
          Ainda não possui cadastro?
          <a href="cadastroaluno.html" class="cadastro">Clique aqui.</a>
        </p>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase.js"></script>
  <script src="js/app.js"></script>
  <script src="js/loginAluno.js"></script>
</body>
</html>
